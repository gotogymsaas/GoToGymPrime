{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block title %}Contraseña restablecida{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#F8F9FA] via-[#fff7e6] to-[#C5A46B]/20 py-12">
  <div class="bg-white/90 dark:bg-[#232526] p-10 rounded-3xl shadow-2xl w-full max-w-lg relative animate-fade-in-scale flex flex-col items-center border-2 border-[#C5A46B]/30">
    <img src="{% static 'images/Logo GoToGym 2.png' %}" alt="Logo GoToGym" class="w-16 h-16 object-contain mb-4 drop-shadow-lg" />
    <h2 class="text-2xl font-extrabold text-[#C5A46B] dark:text-[#ffe6a0] mb-2 tracking-tight drop-shadow">¡Contraseña restablecida!</h2>
    <p class="text-gray-700 dark:text-gray-200 text-center mb-2">Tu contraseña ha sido cambiada correctamente. Ya puedes acceder a tu cuenta VIP.</p>
    <a href="{% url 'login' %}" class="mt-8 text-lg text-indigo-600 dark:text-[#C5A46B] hover:underline font-bold transition">Iniciar sesión</a>
  </div>
</div>
<style>
@keyframes fade-in-scale {
  0% { opacity: 0; transform: scale(0.92) translateY(40px); }
  100% { opacity: 1; transform: scale(1) translateY(0); }
}
.animate-fade-in-scale {
  animation: fade-in-scale 0.8s cubic-bezier(0.23, 1, 0.32, 1);
}
</style>
{% endblock %}
