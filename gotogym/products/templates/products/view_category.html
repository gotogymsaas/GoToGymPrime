{% extends '_base_dasboard.html' %}
{% block content %}
<div id="viewCategoryModalOverlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm transition-all duration-300">
  <div class="bg-gradient-to-br from-white via-indigo-50 to-indigo-100 rounded-3xl max-w-lg w-full mx-4 shadow-2xl border-2 border-indigo-200 animate-fade-in-up relative overflow-hidden">
    <div class="flex justify-between items-center px-8 py-6 border-b-2 border-indigo-100 bg-gradient-to-r from-indigo-50 to-white rounded-t-3xl">
      <div class="flex flex-col gap-1">
        <h2 class="text-2xl font-extrabold text-indigo-800 flex items-center gap-2 tracking-tight drop-shadow-sm">
          <span class="material-icons-outlined text-3xl text-indigo-400">category</span>
          {{ category.name }}
        </h2>
      </div>
      <a href="{{ request.META.HTTP_REFERER|default:'#' }}" class="text-indigo-300 hover:text-red-500 text-3xl font-bold transition p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-red-200 bg-white/70 shadow-md">
        <span class="material-icons-outlined">close</span>
      </a>
    </div>
    <div class="px-8 py-8 flex flex-col md:flex-row gap-8 items-center bg-white/80">
      <div class="flex-shrink-0 w-40 h-40 bg-gradient-to-br from-indigo-100 to-white rounded-2xl flex items-center justify-center shadow-xl border-2 border-indigo-200 overflow-hidden">
        <span class="material-icons-outlined text-7xl text-indigo-300">category</span>
      </div>
      <div class="flex-1 space-y-4 w-full">
        <span class="inline-flex items-center gap-1 px-4 py-1.5 rounded-full bg-indigo-100 text-indigo-700 text-xs font-semibold self-start mb-1 shadow">
          <span class="material-icons-outlined text-base">category</span>
          {{ category.name }}
        </span>
        <p class="text-gray-700 text-lg font-medium">{{ category.description|default:'â€”' }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
