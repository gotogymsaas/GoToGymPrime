{% extends '_base_dasboard.html' %}
{% block content %}
<div id="deleteCategoryModalOverlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm transition-all duration-300">
  <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full border border-gray-200 text-center relative animate-fade-in overflow-hidden">
    <div class="flex justify-between items-center px-8 py-6 border-b-2 border-red-100 bg-gradient-to-r from-red-50 to-white rounded-t-3xl">
      <h2 class="text-2xl font-bold text-red-600 flex items-center gap-2">
        <span class="material-icons-outlined text-4xl">warning_amber</span>
        Eliminar Categoría
      </h2>
      <a href="{% url 'products:list_category' %}" class="text-red-300 hover:text-red-500 text-3xl font-bold transition p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-red-200 bg-white/70 shadow-md">
        <span class="material-icons-outlined">close</span>
      </a>
    </div>
    <div class="px-8 py-8 bg-white/80">
      <p class="mb-8 text-gray-700">¿Estás seguro de que deseas eliminar la categoría <span class="font-semibold text-red-600">{{ category.name }}</span>?</p>
      <form method="post" class="flex justify-center gap-4">
        {% csrf_token %}
        <button type="submit" class="px-6 py-2 rounded-full bg-red-600 text-white font-semibold shadow hover:bg-red-700 transition">Eliminar</button>
        <a href="{% url 'products:list_category' %}" class="px-6 py-2 rounded-full border border-gray-300 text-gray-700 bg-gray-100 hover:bg-gray-200 transition">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
