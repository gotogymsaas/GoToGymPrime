{% extends 'base.html' %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded shadow text-center">
  <h2 class="text-2xl font-bold mb-6">Eliminar Producto</h2>
  <p>¿Estás seguro de que deseas eliminar el producto <strong>{{ product.name }}</strong>?</p>
  <form method="post" class="mt-6 flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Eliminar</button>
    <a href="{% url 'products:list_product' %}" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Cancelar</a>
  </form>
</div>
{% endblock %}
