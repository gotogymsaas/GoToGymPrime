{% extends template_extends %}
{% block content %}
<div class="container mx-auto px-4 py-10">
  <div class="max-w-lg mx-auto bg-white rounded-3xl shadow-2xl p-8 border border-red-200">
    <h2 class="text-2xl font-extrabold text-red-600 mb-6 flex items-center gap-2">
      <span class="material-icons-outlined text-4xl">delete</span>
      Eliminar publicación
    </h2>
    <p class="mb-8 text-lg text-gray-700">¿Estás seguro que deseas eliminar el post <strong class="text-red-600">{{ post.title }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="flex justify-end gap-3 mt-8">
        <a href="{% if is_admin %}{% url 'blog:dashboard' %}{% else %}{% url 'blog:post_list' %}{% endif %}" class="px-6 py-2.5 rounded-full border-2 border-gray-300 text-gray-700 bg-white hover:bg-gray-100 font-semibold shadow transition">Cancelar</a>
        <button type="submit" class="px-6 py-2.5 rounded-full bg-gradient-to-r from-red-500 to-red-700 text-white font-bold shadow-lg hover:from-red-700 hover:to-red-500 transition">Eliminar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
